<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form>
          <input
            type="text"
            name="text"
            id="find"
            required
            placeholder="Enter a city name"
          />
          <button class="findBtn">
            <ion-icon name="search-sharp"></ion-icon>
          </button>
        </form>
      </div>
      <div class="mainBlock">
        <nav class="showWeather">
          <h1 class="degree"></h1>
          <img src="" alt="" class="iconWeather" />
          <span class="fav-string"
            ><p class="currentLocation"></p>
            <button class="btnLike" id="favorite-btn" hidden>
              <ion-icon
                name="heart-circle-sharp"
                class="heart"
              ></ion-icon></button
          ></span>
        </nav>
        <nav class="cityList">
          <h2 class="addedLocate">Favorites location:</h2>
          <ul class="favoriteCountry"></ul>
        </nav>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./elements.js"></script>
    <script type="module" src="./fetch.js"></script>
  </body>
</html>
